<label for="location-search">Search for a new place</label>
<input type="search" #searchInput (input)="searchHousingLocations(searchInput.value.trim())">

<article *ngFor="let location of getLocationList()">
    <img [src]="location.photo" [alt]="location.name">
    <p>{{location.name}}</p>
    <p>{{location.city}}, {{location.state}}</p>
    <button (click)="selectHousingLocation(location)">View</button>
</article>
